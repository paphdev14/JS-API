<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <section class="section-center">
      <form class="form-giphy">
        <h1>giphy party</h1>
        <div id="form-group">
          <input type="text" id="search-input" placeholder="Enter a search term">
          <div class="btn-group">
            <button class="search-gif btn">search giphy</button>
            <button class="remove-gif btn">remove images</button>
          </div>
        </div>
      </form>
      <div id="img-container">
      </div>
    </section>
  </main>

<!-- JS Files -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
